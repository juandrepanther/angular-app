<app-button
  text="{{ showDetails ? 'Hide Details' : 'Show Details' }}"
  [style]="'mat-raised-button'"
  (click)="toggleDetails()"
>
</app-button>

<article *ngIf="showDetails" [@fadeAnimation]="showDetails ? 'fadeIn' : 'fadeOut'">
  <p>{{ truncateString(product().description) }}</p>
  <p>Rating: {{ product().rating.rate | number: '1.2-4' }}</p>
</article>
