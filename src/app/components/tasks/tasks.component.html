<section class="container md:mx-auto my-16">
  <h2>Products</h2>
  <button mat-raised-button color="primary" (click)="fetchData()">Manual Fetch Data</button>

  @if (data) {
  <div class="flex justify-center md:justify-between flex-wrap gap-4 mt-5">
    <mat-card class="w-[350px] p-2" *ngFor="let item of data; let i = index">
      <mat-card-header>
        <mat-card-title>{{ item.title }}</mat-card-title>
        <mat-card-subtitle>{{ item.category }}</mat-card-subtitle>
      </mat-card-header>
      <div class="h-[200px] overflow-hidden flex justify-center m-1">
        <img src="{{ item.image }}" alt="{{ item.title }}" class="w-auto h-full object-cover" />
      </div>
      <p class="card-price text-center py-2">Price: {{ item.price | currency : 'EUR' }}</p>

      <app-details [product]="item"></app-details>

      <mat-card-actions>
        <button mat-raised-button>Add</button>
      </mat-card-actions>
    </mat-card>
  </div>
  }

  <div *ngIf="!data">Loading...</div>
</section>
