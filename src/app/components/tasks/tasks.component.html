<section class="container page">
  <h2>Products</h2>
  <button mat-raised-button color="primary" (click)="fetchData()">Manual Fetch Data</button>

  @if (data) {
  <div class="card-container">
    <mat-card class="example-card" *ngFor="let item of data; let i = index">
      <mat-card-header>
        <mat-card-title>{{ item.title }}</mat-card-title>
        <mat-card-subtitle>{{ item.category }}</mat-card-subtitle>
      </mat-card-header>
      <div class="image-container">
        <img mat-card-image src="{{ item.image }}" alt="{{ item.title }}" />
      </div>
      <p class="card-price">Price: {{ item.price | currency : 'EUR' }}</p>

      <app-details [product]="item"></app-details>

      <mat-card-actions>
        <button mat-raised-button>Add</button>
      </mat-card-actions>
    </mat-card>
  </div>
  }

  <div *ngIf="!data">Loading...</div>
</section>
