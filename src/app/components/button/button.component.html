@switch (style()) {
  @case ('mat-flat-button') {
    <button class="m-4" type="button" mat-flat-button (click)="onClick()">
      {{ text() }}
    </button>
  }

  @case ('mat-raised-button') {
    <button class="m-4" type="button" mat-raised-button (click)="onClick()">
      {{ text() }}
    </button>
  }

  @case ('mat-stroked-button') {
    <button class="m-4" type="button" mat-stroked-button (click)="onClick()">
      {{ text() }}
    </button>
  }
}
